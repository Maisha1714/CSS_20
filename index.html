<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layers</title>
</head>
<body>
    <div style="background-color: blueviolet; width: 300px; height: 100px; position: absolute;top: 0px;left: 120px;z-index: 3; "></div>
    <div style="background-color: #7fffd4; width: 300px; height: 100px; position: absolute;top: 40px;left: 80px;z-index: 2;"></div>
    <div style="background-color: brown; width: 300px; height: 100px; position: absolute;top: 80px;left: 40px;z-index: 1;"></div>
</body>
</html>
